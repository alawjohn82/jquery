<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My jquery assignement</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      .red {
        color: red;
      }
      .yellow {
        color: yellow;
      }
    </style>
    <script src="main.js"></script>
  </head>
  <body>
    <div>
      <div id="addclass">
        <h1>AddClass</h1>
        <button>AddClass</button>
        <p class="first_p">
          Click the button to add class "red" to this paragraph
        </p>
        <img  src="test.jpeg" alt="test jpeg" />
      </div>
    </div>
    <div>
      <div id="slidetoggle">
        <h1>Slidetoggle</h1>
        <button>Slidetoggle</button>
        <p class="second_p">Click the button to slidetoggle a hidden image</p>
      </div>
    </div>
    <div>
      <div id="append">
        <h1>Append</h1>
        <button>Append</button>
        <p>Click the button to append a new paragraph</p>
      </div>
    </div>
    <div id="html">
      <label for="test">Form label</label>
      <input type="text" name="test" id="test" />
    </div>
  </body>
</html>
